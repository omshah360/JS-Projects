<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="input-box" type="text" placeholder="Enter city name">
            <button id="search-btn" onclick="getWeatherData()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <img src="images/haze.png" id="weather-icon">
            <div class="type-temp">
                <p id="weather-type">Haze</p>
                <h2 id="temp">22Â°C</h2>
            </div>
            <h1 id="city">New York</h1>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p id="humidity" class="sub-details">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p id="wind-speed" class="sub-details">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
